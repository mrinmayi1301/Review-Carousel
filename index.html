<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">Our Reviews</h1>
      <div class="line"></div>
      <div class="container">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/038/974/578/small_2x/ai-generated-professional-portrait-of-a-competent-woman-free-photo.jpg"
          alt="img"
          class="img"
        />
        <h4 class="name">Susan Smith</h4>
        <h5 class="role">WEB DEVELOPER</h5>
        <p class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, iure cupiditate! Asperiores repellat commodi itaque dolorum debitis, vero impedit libero nostrum iste dolor provident enim sapiente amet deserunt quidem labore!
        </p>
        <div>
          <i class="material-icons arrow" onclick="prevSlide()">chevron_left</i>
          <i class="material-icons arrow" onclick="nextSlide()">chevron_right</i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
